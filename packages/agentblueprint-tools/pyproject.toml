[project]
name = "agentblueprint-tools"
version = "0.1.0"
description = "Pre-built tools library for AgentBlueprint"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }

dependencies = [
    "agentblueprint-core",
    "httpx>=0.25.0",
    "beautifulsoup4>=4.12.0",
]

[tool.uv.sources]
agentblueprint-core = { workspace = true }

[project.optional-dependencies]
search = ["duckduckgo-search>=4.0.0"]
all = ["duckduckgo-search>=4.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentblueprint_tools"]
